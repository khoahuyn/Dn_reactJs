<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            font-family: Helvetica;
            text-align: center;
        }
        .header .title{
            color:#87AA74 ;
        }
        .btn{
            border-radius: 42%;;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="header">
            <h2 class="title">THÊM MỚI SINH VIÊN</h2>
        </div>

        <div class="content">
            <div class="form-group">
                <label for="inputName">Tên sinh viên (<span class="text-danger">*</span>)</label>
                <input name="studentName" type="text" class="form-control" id="inputName">
            </div>
            <div class="form-group">
                <label for="inputPhoneNumber">Số điện thoại (<span class="text-danger">*</span>)</label>
                <input name="phonenumber" type="text" class="form-control" id="inputPhoneNumber">
            </div>
            <div class="form-group">
                <label for="inputbirthDay">Ngày sinh (<span class="text-danger">*</span>)</label>
                <input name="birthDay" type="date" class="form-control" id="inputbirthDay">
            </div>
            <div class="form-group">
                <label for="inputAddress">Địa chỉ (<span class="text-danger">*</span>)</label>
                <input name="address" type="text" class="form-control" id="inputAddress">
            </div>
            <div class="form-group">
                <label for="inputClass">Lớp (<span class="text-danger">*</span>)</label>
                <select name="class" id="inputClass" class="form-control">
                    <option selected>Lựa chọn</option>
                    <option value="A0322I1">A0322I1</option>
                    <option value="A0522I1">A0522I1</option>
                    <option value="A0722I1">A0722I1</option>
                    <option value="A0922I1">A0922I1</option>
                    <option value="A1122I1">A1122I1</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email (<span class="text-danger">*</span>)</label>
                <input name="email" type="text" class="form-control" id="inputEmail">
            </div>

            <div class="form-group">
                <label class="inputSex">Giới tính (<span class="text-danger">*</span>)</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="check1" value="option1" checked>
                        <label class="form-check-label" for="check1">
                            Nam
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="check2" value="option2">
                        <label class="form-check-label" for="check2">
                            Nữ
                        </label>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-outline-primary">Thoát</button>
            <button type="button" class="btn btn-outline-info">Lưu</button>



        </div>

        </div>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
